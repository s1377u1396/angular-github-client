<div class="profile-container">
    <div *ngIf="loading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  
    <div *ngIf="error" class="error-message">
      <mat-icon color="warn">error</mat-icon>
      {{ error }}
    </div>
  
    <div *ngIf="!loading && !error" class="profile-card">
      <mat-card *ngIf="user$ | async as user">
        <mat-card-header>
          <img mat-card-avatar [src]="user.avatar_url" alt="User Avatar" class="avatar">
          <mat-card-title class="username">{{ user.login }}</mat-card-title>
          <mat-card-subtitle>Public Repositories: {{ user.public_repos }}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <div class="user-stats">
            <p><strong>Followers:</strong> {{ user.followers }}</p>
            <p><strong>Following:</strong> {{ user.following }}</p>
            <p><strong>Profile URL:</strong> <a href="{{ user.html_url }}" target="_blank">{{ user.html_url }}</a></p>
          </div>
        </mat-card-content>
  
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="refresh()">Refresh</button>
          <button mat-raised-button color="accent" (click)="goBack()">Go Back</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
