<div style="margin-top: 3%;" *ngIf="repositories$ | async as repos">
    <div *ngIf="!(loading$ | async) && !(error$ | async)">
      <!-- Toolbar Search -->
      <mat-toolbar class="search-bar">
        <div class="search-container">
          <input matInput placeholder="Type repository name" [(ngModel)]="searchTerm" class="search-input" />
          <button mat-icon-button class="search-icon-button">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </mat-toolbar>
  
      <!-- Repository List -->
      <div class="repository-list">
        <div *ngFor="let repo of filteredRepositories(repos)" class="repository-card">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ repo.name }}</mat-card-title>
              <mat-card-subtitle>Owner: {{ repo.owner.login }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ repo.description || 'No description available' }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">View Details</button>
              <button mat-button color="accent">Star</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
